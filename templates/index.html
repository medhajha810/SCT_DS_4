<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>‚úã Hand Gesture Recognition</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4f46e5;
      --accent: #facc15;
      --bg: #f9fafb;
      --dark: #1e293b;
      --light: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #4f46e5, #3b82f6);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 20px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      backdrop-filter: blur(10px);
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 1.7rem;
    }

    button {
      background: var(--accent);
      border: none;
      padding: 0.7rem 1.4rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 10px;
      margin: 0.5rem;
      cursor: pointer;
    }

    input[type="file"] {
      margin-top: 1rem;
    }

    #preview img {
      width: 100%;
      max-height: 250px;
      object-fit: contain;
      margin-top: 1rem;
      border-radius: 10px;
    }

    #result {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
      background: rgba(0,0,0,0.2);
      padding: 0.8rem;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ü§ñ Hand Gesture Recognition</h1>

    <input type="file" id="image-upload" accept="image/*" />
    <div id="preview"></div>

    <button onclick="predict()">Predict</button>
    <div id="result"></div>
  </div>

  <script>
    let selectedImage = null;

    document.getElementById('image-upload').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      selectedImage = file;
      const reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById('preview').innerHTML = `<img src="${e.target.result}" alt="Preview" />`;
      };
      reader.readAsDataURL(file);
    });

    function predict() {
      if (!selectedImage) {
        alert("Please upload an image first.");
        return;
      }

      const formData = new FormData();
      formData.append("image", selectedImage);

      document.getElementById("result").textContent = "‚è≥ Predicting...";

      fetch("/predict", {
        method: "POST",
        body: formData,
      })
      .then(res => res.json())
      .then(data => {
        if (data.prediction) {
          document.getElementById("result").textContent = `‚úÖ Gesture: ${data.prediction}`;
        } else {
          document.getElementById("result").textContent = `‚ùå Prediction failed`;
        }
      })
      .catch(err => {
        console.error(err);
        document.getElementById("result").textContent = "‚ùå Server error";
      });
    }
  </script>
</body>
</html>
